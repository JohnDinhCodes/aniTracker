<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
		<div class="background">
			<section id="side-menu">
				<h1 class="title">
					<img
						class="logo"
						src="./img/weeb_track32.png"
						alt="WeebTrack Logo"
					/>
					WeebTrack
				</h1>
				<nav>
					<a class="active" href="#">
						<img
							class="menu-icon home-icon"
							src="./img/icons/home.svg"
							alt="Home Icon"
						/>
						Home
					</a>
					<a href="#">
						<img
							class="menu-icon sync-icon"
							src="./img/icons/copy.svg"
							alt="Copy Icon"
						/>
						Sync With MyAnimeList
					</a>
					<a href="#">
						<img
							class="menu-icon heart-icon"
							src="./img/icons/heart.svg"
							alt="Heart Icon"
						/>
						Support
					</a>
					<a href="#">
						<img
							class="menu-icon settings-icon"
							src="./img/icons/settings.svg"
							alt="Cog Icon"
						/>
						Settings
					</a>
				</nav>
			</section>

			<section id="list">
				<h1>Your List</h1>
				<div class="sort-titles">
					<label class="checkbox">
						<input type="checkbox" name="" id="" />
						<span class="checkmark"></span>
					</label>
					<h3 class="list-title">
						Title
						<div class="sort-arrows">
							<a href="#"
								><img
									class="up-arrow"
									src="./img/icons/chevron-up.svg"
									alt="Up arrow"
							/></a>
							<a href="#"
								><img
									class="down-arrow"
									src="./img/icons/chevron-down.svg"
									alt="Down arrow"
							/></a>
						</div>
					</h3>
					<h3 class="list-episodes">Episodes Watched</h3>
					<h3 class="list-status">
						Satus
						<div class="sort-arrows">
							<a href="#"
								><img
									class="up-arrow"
									src="./img/icons/chevron-up.svg"
									alt="Up arrow"
							/></a>
							<a href="#"
								><img
									class="down-arrow"
									src="./img/icons/chevron-down.svg"
									alt="Down arrow"
							/></a>
						</div>
					</h3>
					<h3 class="list-completion">
						Completion
						<div class="sort-arrows">
							<a href="#"
								><img
									class="up-arrow"
									src="./img/icons/chevron-up.svg"
									alt="Up arrow"
							/></a>
							<a href="#"
								><img
									class="down-arrow"
									src="./img/icons/chevron-down.svg"
									alt="Down arrow"
							/></a>
						</div>
					</h3>
				</div>
			</section>
		</div>
	</body>
</html>
